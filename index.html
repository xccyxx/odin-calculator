<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <div id="displayBox">
            <span class="displayContent"></span>
        </div>
        <div class="row">
            <button class="button wide-button clear-button" data-action="clear">AC</button>
            <button class="button backspace-button" data-action="backspace">⌫</button>
            <button class="button arithmetic-button" data-action="/">÷</button>

        </div>
        <div class="row">
            <button class="button number-button" data-action="7">7</button>
            <button class="button number-button" data-action="8">8</button>
            <button class="button number-button" data-action="9">9</button>
            <button class="button arithmetic-button" data-action="*">×</button>
        </div>
        <div class="row">
            <button class="button number-button" data-action="4">4</button>
            <button class="button number-button" data-action="5">5</button>
            <button class="button number-button" data-action="6">6</button>
            <button class="button arithmetic-button" data-action="-">−</button>
        </div>
        <div class="row">
            <button class="button number-button" data-action="1">1</button>
            <button class="button number-button" data-action="2">2</button>
            <button class="button number-button" data-action="3">3</button>
            <button class="button arithmetic-button" data-action="+">+</button>

        </div>
        <div class="row">
            <button class="button wide-button number-button"data-action="0">0</button>
            <button class="button decimal-button" data-action=".">.</button>
            <button class="button operate-button" data-action="=">=</button>
        </div>
    </div>

</body>
</html>
